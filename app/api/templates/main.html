<!DOCTYPE html>

<!-- META -->

<html lang="en">

    {% load static %}
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131116636-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-131116636-1');
</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="p:domain_verify" content="94132e2370107680417ae4c79f5aa7da"/>
        <link rel="icon" href="{% static 'main/favicon.png' %}">
        <title>{% block title %}{% endblock %} Austeja Slavickaite</title>
        <!-- CSS/JS -->
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main/bootstrap.min.css' %}">
        <script  src="{% static 'main/jquery.min.js' %}"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="{% static 'main/bootstrap.bundle.min.js' %}"></script> 
        <link href="{% static 'main/austeja.css' %}" rel="stylesheet"> {% block js/css %}{% endblock %}
    </head>
<!-- META END -->

<!-- HEADER NAVBAR-->
<body>
    <header class="py-2" style="font-size:180%;font-weight:600 " >
        <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 px-4">
            </div>
            <a class="navbar-brand" href="/">
            <img src="{% static 'main/logo.png' %}" width="171" height="120" id="logo" alt="logo">
            </a>
            <div class="col-4 d-flex justify-content-end align-items-center px-3">
            </div>
        </div>
        </div>
        <div class="nav-scroller py-2">
            <nav class="nav d-flex justify-content-center " id="header">
                <a class="nav-link {% if request.resolver_match.url_name == "illustration" or request.resolver_match.url_name == "home" %} active2 {% endif %} link2" href="https://austeja.art/illustration">ILLUSTRATION</a>
                <a class="nav-link {% if request.resolver_match.url_name == "animation" %} active3 {% endif %} link3" href="https://austeja.art/animation">ANIMATION</a>
                <a class="nav-link {% if request.resolver_match.url_name == "about" %} active4 {% endif %} link4" href="https://austeja.art/about">ABOUT</a>
                <a class="nav-link {% if request.resolver_match.url_name == "contact" %} active5 {% endif %} link5" href="https://austeja.art/contact">CONTACT ME</a>
            </nav>
        </div>
        
    </header>

<!-- HEADER NAVBAR END -->

<!-- CONTENT -->

        <div class="container mb-2 " id="main">
            {% block content %}
            {% endblock %}
        </div>


<!-- CONTENT END-->

<!-- FOOTER-->

    <footer class="mastfoot mt-auto ">
<p style="color:#627889;margin-bottom:7px;font-size:130%;font-weight:600">Artwork Copyright Â© 2018 <a href="https://austeja.art">austeja.art</a></p>
<p style="color:#627889;margin-bottom:7px;font-size:100%;font-weight:600">Website by adamwojt | <a href="https://github.com/adamwojt" target="_blank">adamwojt</a></p>

    </footer>
</body>
 <!-- FOOTER END-->

</html>
